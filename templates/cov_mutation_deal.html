<!doctype html>
{# 需要先定义form才能被request捕获 #}
<form action="" method=post>
<input id="type" type="text" list="typelist" placeholder="请选择" name=type_cov>
<datalist id="typelist">
    {% for key,value in right_now_file.items() %}
    <option>{{ key }}</option>
    {% endfor %}
</datalist>
<input type=submit name="file">
</form>

<p>刚刚传输的文件：</p>
<p>{{ right_now_file.keys()|list }}  <a href="{{ url_for('info_show',filename=right_now_file) }}"><button>是否运行</button></a></p>
